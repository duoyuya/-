<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONCRYPT - 赛博朋克密码加密工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            pink: '#ff2a6d',
                            cyan: '#05d9e8',
                            purple: '#d100f5',
                            blue: '#00f5d4',
                            orange: '#ff9505',
                            gray: '#2b2d42'
                        },
                        cyber: {
                            dark: '#0d1b2a',
                            light: '#f8f9fa'
                        }
                    },
                    fontFamily: {
                        cyber: ['Rajdhani', 'sans-serif'],
                    },
                    animation: {
                        'glitch': 'glitch 5s infinite',
                        'scan': 'scan 2s infinite',
                        'noise': 'noise 0.5s infinite',
                        'flow': 'flow 3s linear infinite',
                        'pulse-slow': 'pulse 4s ease-in-out infinite',
                        'hologram': 'hologram 3s ease-in-out infinite alternate',
                        'flicker': 'flicker 0.3s infinite alternate',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .cyber-bg {
                background: linear-gradient(135deg, #0d1b2a 0%, #1a2b42 100%);
            }
            .neon-border {
                box-shadow: 0 0 10px #05d9e8, 0 0 20px #05d9e8, inset 0 0 10px #05d9e8;
            }
            .glitch-text {
                position: relative;
            }
            .glitch-text::before, .glitch-text::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .glitch-text::before {
                left: 2px;
                text-shadow: -2px 0 #ff2a6d;
                clip: rect(44px, 450px, 56px, 0);
                animation: glitch 5s infinite linear alternate-reverse;
            }
            .glitch-text::after {
                left: -2px;
                text-shadow: -2px 0 #05d9e8, 2px 2px #ff2a6d;
                clip: rect(44px, 450px, 56px, 0);
                animation: glitch 6s infinite linear alternate-reverse;
            }
            .scan-line {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background: rgba(5, 217, 232, 0.7);
                box-shadow: 0 0 10px rgba(5, 217, 232, 0.7);
            }
            .noise-bg {
                position: relative;
            }
            .noise-bg::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
                opacity: 0.05;
                pointer-events: none;
            }
            .data-flow {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .data-line {
                position: absolute;
                width: 2px;
                height: 100px;
                background: rgba(5, 217, 232, 0.3);
                opacity: 0;
            }
            .hologram-card {
                box-shadow: 0 0 20px rgba(5, 217, 232, 0.5), 0 0 40px rgba(255, 42, 109, 0.3);
            }
            .flicker {
                animation: flicker 0.3s infinite alternate;
            }
        }
        
        @keyframes glitch {
            0% { clip: rect(65px, 9999px, 66px, 0); }
            5% { clip: rect(30px, 9999px, 166px, 0); }
            10% { clip: rect(100px, 9999px, 198px, 0); }
            15% { clip: rect(198px, 9999px, 216px, 0); }
            20% { clip: rect(216px, 9999px, 82px, 0); }
            25% { clip: rect(82px, 9999px, 132px, 0); }
            30% { clip: rect(132px, 9999px, 194px, 0); }
            35% { clip: rect(194px, 9999px, 230px, 0); }
            40% { clip: rect(230px, 9999px, 17px, 0); }
            45% { clip: rect(17px, 9999px, 198px, 0); }
            50% { clip: rect(198px, 9999px, 238px, 0); }
            55% { clip: rect(238px, 9999px, 40px, 0); }
            60% { clip: rect(40px, 9999px, 93px, 0); }
            65% { clip: rect(93px, 9999px, 114px, 0); }
            70% { clip: rect(114px, 9999px, 16px, 0); }
            75% { clip: rect(16px, 9999px, 232px, 0); }
            80% { clip: rect(232px, 9999px, 174px, 0); }
            85% { clip: rect(174px, 9999px, 192px, 0); }
            90% { clip: rect(192px, 9999px, 87px, 0); }
            95% { clip: rect(87px, 9999px, 5px, 0); }
            100% { clip: rect(5px, 9999px, 153px, 0); }
        }
        
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        @keyframes noise {
            0% { opacity: 0.05; }
            50% { opacity: 0.03; }
            100% { opacity: 0.05; }
        }
        
        @keyframes flow {
            0% { transform: translateY(-100%); opacity: 0; }
            5% { opacity: 0.5; }
            95% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
        @keyframes hologram {
            0% { 
                box-shadow: 0 0 20px rgba(5, 217, 232, 0.5), 0 0 40px rgba(255, 42, 109, 0.3);
                border-color: rgba(5, 217, 232, 0.5);
            }
            100% { 
                box-shadow: 0 0 30px rgba(255, 42, 109, 0.5), 0 0 50px rgba(5, 217, 232, 0.3);
                border-color: rgba(255, 42, 109, 0.5);
            }
        }
        
        @keyframes flicker {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen cyber-bg noise-bg font-cyber text-white overflow-x-hidden">
    <!-- 数据流动效果 -->
    <div class="data-flow" id="dataFlow">
        <!-- 动态生成数据线条 -->
    </div>

    <!-- 主容器 -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <!-- 故障艺术装饰 -->
        <div class="absolute top-10 left-10 w-40 h-40 bg-neon-pink/20 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-10 right-10 w-60 h-60 bg-neon-cyan/20 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>

        <!-- 卡片容器 -->
        <div class="w-full max-w-md relative z-10">
            <!-- 标题区域 -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-neon-gray/30 rounded-3xl mb-6 border border-neon-cyan/50 hologram-card animate-hologram">
                    <i class="fa fa-shield text-neon-cyan text-4xl"></i>
                </div>
                <h1 class="text-5xl font-bold glitch-text" data-text="NEONCRYPT">NEONCRYPT</h1>
                <p class="text-neon-cyan/80 text-lg mt-2 flicker">beimu提供tmarks密码修改</p>
                <div class="w-32 h-1 bg-gradient-to-r from-neon-pink to-neon-cyan mx-auto mt-6 rounded-full"></div>
            </div>

            <!-- 加密卡片 -->
            <div class="bg-neon-gray/20 backdrop-blur-md rounded-3xl p-8 border border-neon-cyan/50 hologram-card animate-hologram animate-slide-up">
                <form id="encryptionForm" class="space-y-6">
                    <!-- ENCRYPTION_KEY输入 -->
                    <div class="space-y-3">
                        <label class="flex items-center text-white/90 font-medium">
                            <i class="fa fa-key mr-3 text-neon-pink flicker"></i>
                            加密密钥 (ENCRYPTION_KEY)
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="encryptionKey" 
                                placeholder="请输入加密密钥" 
                                required
                                class="w-full px-6 py-4 bg-neon-gray/40 border border-neon-cyan/30 rounded-2xl text-white placeholder-white/60 input-focus backdrop-blur-sm"
                            >
                            <button type="button" onclick="togglePassword('encryptionKey')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-neon-cyan/70 hover:text-neon-cyan transition-colors">
                                <i class="fa fa-eye-slash" id="toggleKeyIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 明文密码输入 -->
                    <div class="space-y-3">
                        <label class="flex items-center justify-between text-white/90 font-medium">
                            <div class="flex items-center">
                                <i class="fa fa-lock mr-3 text-neon-cyan flicker"></i>
                                明文密码
                            </div>
                            <span id="passwordStrengthText" class="text-xs text-white/60">密码强度</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="rawPassword" 
                                placeholder="请输入要加密的密码" 
                                required
                                oninput="checkPasswordStrength(this.value)"
                                class="w-full px-6 py-4 bg-neon-gray/40 border border-neon-cyan/30 rounded-2xl text-white placeholder-white/60 input-focus backdrop-blur-sm"
                            >
                            <button type="button" onclick="togglePassword('rawPassword')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-neon-cyan/70 hover:text-neon-cyan transition-colors">
                                <i class="fa fa-eye-slash" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                        <!-- 密码强度条 -->
                        <div class="w-full bg-neon-gray/60 rounded-full h-1">
                            <div id="passwordStrengthBar" class="password-strength-bar bg-gray-400 rounded-full w-0"></div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex space-x-4">
                        <button 
                            type="button" 
                            onclick="clearForm()"
                            class="flex-1 px-6 py-4 bg-neon-gray/40 border border-neon-cyan/30 rounded-2xl text-white hover:bg-neon-gray/60 transition-all duration-300 btn-hover"
                        >
                            <i class="fa fa-bullseye mr-2"></i>
                            清空
                        </button>
                        <button 
                            type="submit" 
                            id="encryptBtn"
                            class="flex-1 px-6 py-4 bg-gradient-to-r from-neon-pink to-neon-cyan text-white rounded-2xl font-medium btn-hover"
                        >
                            <i class="fa fa-magic mr-2"></i>
                            <span id="encryptBtnText">加密</span>
                            <i class="fa fa-spinner fa-spin ml-2 hidden" id="loadingSpinner"></i>
                        </button>
                    </div>
                </form>

                <!-- 结果显示区域 -->
                <div id="resultContainer" class="mt-8 space-y-4 hidden">
                    <div class="flex items-center justify-between text-white/90 font-medium mb-3">
                        <span><i class="fa fa-code mr-2 text-neon-pink flicker"></i>加密结果</span>
                        <span class="text-xs text-white/60" id="resultTime"></span>
                    </div>
                    <div class="relative">
                        <div id="result" class="w-full px-6 py-4 bg-neon-gray/40 border border-neon-cyan/30 rounded-2xl text-white/90 font-mono text-sm break-all cursor-pointer hover:bg-neon-gray/60 transition-colors" onclick="copyToClipboard()"></div>
                        <button onclick="copyToClipboard()" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-8 h-8 bg-neon-pink/20 hover:bg-neon-pink/40 rounded-full flex items-center justify-center text-neon-pink transition-colors">
                            <i class="fa fa-copy text-sm"></i>
                        </button>
                    </div>
                    <div id="copySuccess" class="text-center text-neon-cyan font-medium hidden">
                        <i class="fa fa-check-circle mr-2"></i>
                        已成功复制到剪贴板！
                    </div>
                </div>
            </div>

            <!-- 信息卡片 -->
            <div class="mt-6 bg-neon-gray/20 backdrop-blur-md rounded-2xl p-6 text-center border border-neon-cyan/30 animate-slide-up" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-center mb-3">
                    <i class="fa fa-info-circle text-neon-pink flicker mr-2"></i>
                    <span class="text-white/90 font-medium">加密算法</span>
                </div>
                <p class="text-white/70 text-sm leading-relaxed">
                    本项目仅tmarks可以使用<br>
                    北沐提供<br>
                    自动生成加密后密码，确保每次加密结果唯一且可以使用
                </p>
            </div>
        </div>
    </div>

    <script>
        const ITERATIONS = 100000;
        const SALT_LEN = 16;
        const KEY_LEN = 32;
        const encoder = new TextEncoder();

        // 生成数据流动效果
        function createDataFlow() {
            const container = document.getElementById('dataFlow');
            for (let i = 0; i < 30; i++) {
                const line = document.createElement('div');
                line.className = 'data-line';
                line.style.left = `${Math.random() * 100}%`;
                line.style.animation = `flow ${Math.random() * 5 + 3}s linear infinite`;
                line.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(line);
            }
        }

        // 生成随机盐
        function generateSalt() {
            const salt = new Uint8Array(SALT_LEN);
            window.crypto.getRandomValues(salt);
            return salt;
        }

        // PBKDF2核心逻辑
        async function pbkdf2(password, salt) {
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveBits']
            );
            
            const derivedBits = await window.crypto.subtle.deriveBits(
                { name: 'PBKDF2', salt: salt, iterations: ITERATIONS, hash: 'SHA-256' },
                keyMaterial,
                KEY_LEN * 8
            );
            
            return new Uint8Array(derivedBits);
        }

        // 原生Base64编码
        function nativeBase64(bytes) {
            return btoa(String.fromCharCode(...bytes));
        }

        // 检查密码强度
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '弱';
            let strengthColor = 'bg-red-500';

            if (password.length >= 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            const percentage = (strength / 4) * 100;

            switch(strength) {
                case 1:
                    strengthText = '弱';
                    strengthColor = 'bg-red-500';
                    break;
                case 2:
                    strengthText = '中';
                    strengthColor = 'bg-yellow-500';
                    break;
                case 3:
                    strengthText = '强';
                    strengthColor = 'bg-blue-500';
                    break;
                case 4:
                    strengthText = '很强';
                    strengthColor = 'bg-green-500';
                    break;
                default:
                    strengthText = '密码强度';
                    strengthColor = 'bg-gray-400';
            }

            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthTextEl = document.getElementById('passwordStrengthText');
            
            strengthBar.className = `password-strength-bar ${strengthColor} rounded-full`;
            strengthBar.style.width = password ? `${percentage}%` : '0%';
            strengthTextEl.textContent = password ? strengthText : '密码强度';
        }

        // 切换密码显示/隐藏
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(`toggle${fieldId.charAt(0).toUpperCase() + fieldId.slice(1)}Icon`);
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fa fa-eye';
            } else {
                field.type = 'password';
                icon.className = 'fa fa-eye-slash';
            }
        }

        // 清空表单
        function clearForm() {
            document.getElementById('encryptionKey').value = '';
            document.getElementById('rawPassword').value = '';
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('copySuccess').classList.add('hidden');
            checkPasswordStrength('');
            
            // 添加清空动画
            const form = document.getElementById('encryptionForm');
            form.classList.add('animate-bounce-gentle');
            setTimeout(() => form.classList.remove('animate-bounce-gentle'), 600);
        }

        // 复制到剪贴板
        function copyToClipboard() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                const copySuccess = document.getElementById('copySuccess');
                copySuccess.classList.remove('hidden');
                copySuccess.classList.add('animate-bounce-gentle');
                
                setTimeout(() => {
                    copySuccess.classList.add('hidden');
                    copySuccess.classList.remove('animate-bounce-gentle');
                }, 2000);
            });
        }

        // 主加密函数
        async function encrypt() {
            const encryptionKey = document.getElementById('encryptionKey').value.trim();
            const password = document.getElementById('rawPassword').value.trim();

            // 输入校验
            if (!encryptionKey) {
                showNotification('请输入加密密钥', 'error');
                return;
            }
            
            if (!password) {
                showNotification('请输入要加密的密码', 'error');
                return;
            }

            // 显示加载状态
            const encryptBtn = document.getElementById('encryptBtn');
            const encryptBtnText = document.getElementById('encryptBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            encryptBtn.disabled = true;
            encryptBtnText.textContent = '加密中';
            loadingSpinner.classList.remove('hidden');

            // 添加扫描动画
            const scanLine = document.createElement('div');
            scanLine.className = 'scan-line';
            scanLine.style.animation = 'scan 2s infinite';
            document.getElementById('encryptionForm').appendChild(scanLine);

            try {
                const startTime = performance.now();
                
                // 执行加密
                const salt = generateSalt();
                const key = await pbkdf2(password, salt);
                const combined = new Uint8Array(salt.length + key.length);
                combined.set(salt, 0);
                combined.set(key, salt.length);
                const base64Str = nativeBase64(combined);
                const finalResult = `pbkdf2_sha256:${ITERATIONS}:${base64Str}`;
                
                const endTime = performance.now();
                const duration = Math.round((endTime - startTime) * 10) / 10;

                // 显示结果
                const resultContainer = document.getElementById('resultContainer');
                const result = document.getElementById('result');
                const resultTime = document.getElementById('resultTime');
                
                result.textContent = finalResult;
                resultTime.textContent = `耗时: ${duration}ms`;
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('animate-fade-in');

                // 自动复制
                await navigator.clipboard.writeText(finalResult);
                showNotification('加密成功！结果已自动复制', 'success');

            } catch (error) {
                console.error('加密失败:', error);
                showNotification('加密失败，请使用现代浏览器重试', 'error');
            } finally {
                // 恢复按钮状态
                encryptBtn.disabled = false;
                encryptBtnText.textContent = '加密';
                loadingSpinner.classList.add('hidden');
                scanLine.remove();
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            
            notification.innerHTML = `
                <i class="fa fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation' : 'info'}-circle mr-2"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            // 显示动画
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // 自动隐藏
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 表单提交处理
        document.getElementById('encryptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await encrypt();
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            createDataFlow();
            
            // 添加输入框聚焦效果
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('animate-bounce-gentle');
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('animate-bounce-gentle');
                });
            });

            // 欢迎动画
            setTimeout(() => {
                showNotification('欢迎使用 NEONCRYPT 赛博朋克加密工具', 'info');
            }, 1000);
        });
    </script>
</body>

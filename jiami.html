<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PASS | 赛博朋克密码加密终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neonCyan: '#00fff5',
                        neonMagenta: '#ff00ff',
                        neonYellow: '#ffff00',
                        cyberBlack: '#0a0a1a',
                        cyberGray: '#1e1e3f',
                        cyberDark: '#121229',
                    },
                    fontFamily: {
                        cyber: ['Rajdhani', 'Orbitron', 'monospace'],
                    },
                    animation: {
                        'glow-pulse': 'glowPulse 1.5s ease-in-out infinite alternate',
                        'glitch': 'glitch 2s infinite',
                        'scanline': 'scanline 4s linear infinite',
                        'neon-flicker': 'neonFlicker 0.5s infinite alternate',
                        'text-flicker': 'textFlicker 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .cyber-bg {
                background: radial-gradient(circle at center, #121229 0%, #0a0a1a 100%);
            }
            .neon-border {
                box-shadow: 0 0 5px #00fff5, 0 0 10px #00fff5, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
            }
            .cyber-card {
                background: rgba(30, 30, 63, 0.8);
                border: 1px solid rgba(0, 255, 245, 0.3);
            }
            .scanline-effect::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: rgba(255, 255, 255, 0.1);
                animation: scanline 4s linear infinite;
                pointer-events: none;
            }
            .glitch-text {
                position: relative;
            }
            .glitch-text::before, .glitch-text::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .glitch-text::before {
                left: 2px;
                text-shadow: -2px 0 #ff00ff;
                clip: rect(44px, 450px, 56px, 0);
                animation: glitch-anim 5s infinite linear alternate-reverse;
            }
            .glitch-text::after {
                left: -2px;
                text-shadow: -2px 0 #00fff5;
                clip: rect(44px, 450px, 56px, 0);
                animation: glitch-anim2 5s infinite linear alternate-reverse;
            }
        }
        
        @keyframes glowPulse {
            from { box-shadow: 0 0 10px #00fff5, 0 0 20px #00fff5, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
            to { box-shadow: 0 0 15px #00fff5, 0 0 25px #00fff5, 0 0 35px #ff00ff, 0 0 45px #ff00ff, 0 0 55px rgba(255, 0, 255, 0.5); }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        @keyframes neonFlicker {
            from { opacity: 0.8; }
            to { opacity: 1; box-shadow: 0 0 8px #00fff5, 0 0 12px #00fff5, 0 0 16px #ff00ff; }
        }
        
        @keyframes textFlicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 0.99; text-shadow: 0 0 5px #00fff5, 0 0 10px #00fff5, 0 0 15px #ff00ff; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; text-shadow: none; }
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(112px, 9999px, 149px, 0); }
            20% { clip: rect(43px, 9999px, 20px, 0); }
            40% { clip: rect(121px, 9999px, 54px, 0); }
            60% { clip: rect(188px, 9999px, 153px, 0); }
            80% { clip: rect(43px, 9999px, 45px, 0); }
            100% { clip: rect(24px, 9999px, 44px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(172px, 9999px, 130px, 0); }
            20% { clip: rect(133px, 9999px, 166px, 0); }
            40% { clip: rect(196px, 9999px, 13px, 0); }
            60% { clip: rect(76px, 9999px, 107px, 0); }
            80% { clip: rect(14px, 9999px, 166px, 0); }
            100% { clip: rect(87px, 9999px, 73px, 0); }
        }
        
        .password-strength-bar {
            height: 4px;
            transition: all 0.3s ease;
        }
        
        .input-focus {
            transition: all 0.3s ease;
            background: rgba(30, 30, 63, 0.9) !important;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 0 8px #00fff5, 0 0 12px rgba(0, 255, 245, 0.5);
            border-color: #00fff5 !important;
        }
        
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px #00fff5, 0 0 15px #00fff5, 0 0 20px #ff00ff;
        }
        
        .btn-hover:active {
            transform: translateY(0);
            box-shadow: 0 0 8px #00fff5, 0 0 12px #ff00ff;
        }
        
        /* 数字雨背景效果 */
        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }
    </style>
    <!-- 引入赛博朋克风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen cyber-bg font-cyber overflow-x-hidden scanline-effect">
    <!-- 数字雨背景 -->
    <div class="digital-rain" id="digitalRain"></div>

    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-neonMagenta/20 rounded-full blur-3xl animate-pulse" style="animation-duration: 4s;"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-neonCyan/20 rounded-full blur-3xl animate-pulse" style="animation-duration: 6s; animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-neonYellow/10 rounded-full blur-3xl animate-pulse" style="animation-duration: 5s; animation-delay: 2s;"></div>
        
        <!-- 网格线 -->
        <div class="absolute inset-0 bg-[linear-gradient(to_right,#00fff51px,transparent_1px),linear-gradient(to_bottom,#00fff51px,transparent_1px)] bg-[size:40px_40px] opacity: 0.1;"></div>
    </div>

    <!-- 主容器 -->
    <div class="relative min-h-screen flex items-center justify-center p-4 z-10">
        <!-- 卡片容器 -->
        <div class="w-full max-w-md">
            <!-- 标题区域 -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="inline-flex items-center justify-center w-20 h-20 cyber-card rounded-2xl mb-6 neon-border bg-cyberDark">
                    <<i class="fa fa-shield text-neonCyan text-3xl animate-neon-flicker"></</i>
                </div>
                <h1 class="text-5xl font-extrabold glitch-text" data-text="NEON PASS">
                    <span class="text-white animate-text-flicker">NEON PASS</span>
                </h1>
                <p class="text-neonCyan text-xl mt-4 tracking-widest">密码加密终端 v2.0</p>
                <div class="w-32 h-1 bg-gradient-to-r from-neonCyan to-neonMagenta mx-auto mt-6 rounded-full animate-glow-pulse"></div>
            </div>

            <!-- 加密卡片 -->
            <div class="cyber-card rounded-3xl p-8 neon-border animate-slide-up relative overflow-hidden">
                <!-- 卡片装饰线 -->
                <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-neonCyan to-neonMagenta"></div>
                <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-neonMagenta to-neonCyan"></div>
                
                <form id="encryptionForm" class="space-y-6">
                    <!-- ENCRYPTION_KEY输入 -->
                    <div class="space-y-3">
                        <label class="flex items-center text-neonCyan font-medium text-lg">
                            <<i class="fa fa-key mr-3 text-neonMagenta animate-neon-flicker"></</i>
                            加密密钥 <span class="text-white/60 text-sm ml-2">(ENCRYPTION_KEY)</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="encryptionKey" 
                                placeholder="输入6-32位密钥" 
                                required
                                class="w-full px-6 py-4 bg-cyberGray border border-neonCyan/50 rounded-2xl text-white placeholder-neonCyan/40 input-focus"
                            >
                            <button type="button" onclick="togglePassword('encryptionKey')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-neonCyan/70 hover:text-neonCyan transition-colors">
                                <<i class="fa fa-eye-slash text-xl" id="toggleKeyIcon"></</i>
                            </button>
                        </div>
                    </div>

                    <!-- 明文密码输入 -->
                    <div class="space-y-3">
                        <label class="flex items-center justify-between text-neonCyan font-medium text-lg">
                            <div class="flex items-center">
                                <<i class="fa fa-lock mr-3 text-neonYellow animate-neon-flicker"></</i>
                                明文密码
                            </div>
                            <span id="passwordStrengthText" class="text-neonYellow/80 text-sm tracking-wider">强度: 弱</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="rawPassword" 
                                placeholder="输入待加密密码" 
                                required
                                oninput="checkPasswordStrength(this.value)"
                                class="w-full px-6 py-4 bg-cyberGray border border-neonCyan/50 rounded-2xl text-white placeholder-neonCyan/40 input-focus"
                            >
                            <button type="button" onclick="togglePassword('rawPassword')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-neonCyan/70 hover:text-neonCyan transition-colors">
                                <<i class="fa fa-eye-slash text-xl" id="togglePasswordIcon"></</i>
                            </button>
                        </div>
                        <!-- 密码强度条 -->
                        <div class="w-full bg-cyberDark rounded-full h-2 border border-neonCyan/30">
                            <div id="passwordStrengthBar" class="password-strength-bar bg-neonMagenta rounded-full w-0"></div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex space-x-4 mt-8">
                        <button 
                            type="button" 
                            onclick="clearForm()"
                            class="flex-1 px-6 py-4 bg-cyberDark border border-neonCyan/50 rounded-2xl text-neonCyan hover:border-neonCyan transition-all duration-300 btn-hover font-medium text-lg"
                        >
                            <<i class="fa fa-eraser mr-2"></</i>
                            清空
                        </button>
                        <button 
                            type="submit" 
                            id="encryptBtn"
                            class="flex-1 px-6 py-4 bg-gradient-to-r from-neonCyan to-neonMagenta text-white rounded-2xl font-medium text-lg btn-hover animate-glow-pulse"
                        >
                            <<i class="fa fa-bolt mr-2"></</i>
                            <span id="encryptBtnText">加密</span>
                            <<i class="fa fa-spinner fa-spin ml-2 hidden" id="loadingSpinner"></</i>
                        </button>
                    </div>
                </form>

                <!-- 结果显示区域 -->
                <div id="resultContainer" class="mt-8 space-y-4 hidden">
                    <div class="flex items-center justify-between text-neonCyan font-medium mb-3">
                        <span class="text-lg"><<i class="fa fa
